<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <form>
            
            First Name*: <input type="text" name="fname" placeholder="Your First Name" required><br><br>
            Last Name*: <input type="text" name="lname" placeholder="Your Last Name" required><br><br>
            Your Phone No.: <input type="tel" name="phone" required maxlength="10" pattern="[0-9]{10}"> <br><br>
            Your email id: <input type="email" name="email" placeholder="Your Email"><br><br>
            Favorite Color: <input type="color" name="color" value="red"><br><br>
           Your Birth Date: <input type="date" name="bdate"><br><br>
        
            Your File : <input type="file" name="fileyour"><br><br>
            Your Vehicle: <input type="checkbox" id="vehicle1" name="vehicle[]" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle[]" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle[]" value="Boat">
            <label for="vehicle3"> I have a boat</label><br><br>
            
            
        
            Your Experience (Number of years): <input type="number" name="noofexperience"><br><br>
            Your Password: <input type="password"><br><br>
            Gender: <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female<br><br>
            Quantity (between 1 and 5):
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
           
            
            
          Time of your office:  <input type="time" name="time"><br><br>
            Website:<input type="url" name="website"><br><br>
            Reset your form: <input type="reset" name="reset" value="Clear"> Or <input type="submit" name="submit" value="Submit Form">
           
        </form>
    </body>
</html>
